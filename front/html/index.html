<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starbrain Labs Gem Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
<div class="container">
    <h1>Starbrain Labs Gem Store</h1>

    <h2>Gems that are on sale today</h2>

    <div class="row">
        <div class="col col-sm-3 productcontainer product">
            <h3>Majestic Zircon</h3>
            <div class="productdetails">
                <img src="/img/majestic-zircon.jpg" width="50px" height="50px" alt=""/>
                <div class="description">Beautiful Majestic Zircon</div>
                <div class="price">Price: &euro; 200,- </div>
                <div class="number">Quantity: 1</div>
            </div>
            <div class="addtobasket">
                <button class="btn btn-primary">Add to basket ></button>
            </div>
        </div>

        <div class="col col-sm-3 productcontainer product">
            <h3>Primordial Ruby</h3>
            <div class="productdetails">
                <img src="/img/primordial-ruby.jpg"  width="50px" height="50px" alt=""/>
                <div class="description">Red Primordial Ruby</div>
                <div class="price">Price: &euro; 150,- </div>
                <div class="number">Quantity: 1</div>
            </div>
            <div class="addtobasket">
                <button class="btn btn-primary">Add to basket ></button>
            </div>
        </div>

        <div class="col col-sm-3 productcontainer product">
            <h3>Sky Sapphire</h3>
            <div class="productdetails">
                <img src="/img/sky-sapphire.jpg"  width="50px" height="50px" alt=""/>
                <div class="description">Crystal like Sky Sapphire </div>
                <div class="price">Price: &euro; 100,- </div>
                <div class="number">Quantity: 1</div>
            </div>
            <div class="addtobasket">
                <button class="btn btn-primary">Add to basket ></button>
            </div>
        </div>

        <div class="col col-sm-3 basket">
            <div class="product-list">your basket is empty</div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
